<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>3D Model Viewer</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }
        
        #uiContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            pointer-events: none;
        }
        
        #uiContainer > * {
            pointer-events: auto;
        }
        
        #info {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            max-width: 300px;
            color: white;
        }
        
        #controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        #loadingSpinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 5px solid #00d4ff;
            border-top: 5px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            z-index: 50;
        }
        
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        #errorMsg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            z-index: 200;
        }
    </style>
</head>
<body>
    <div id="loadingSpinner"></div>
    
    <div id="errorMsg" style="display: none;">
        <p>Error loading model.</p>
        <button onclick="location.reload()" class="btn">Retry</button>
        <button onclick="window.location.href='index.html'" class="btn">Back to Gallery</button>
    </div>

    <div id="uiContainer">
        <div id="info">Loading model...</div>
        <div id="controls">
            <button id="resetViewBtn" class="btn" title="Reset camera">Reset View</button>
            <button id="backBtn" class="btn" onclick="window.location.href='index.html'">Back to Gallery</button>
        </div>
    </div>

    <script src="https://unpkg.com/three@0.128.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        // Get model path from URL
        const urlParams = new URLSearchParams(window.location.search);
        const modelPath = urlParams.get('model');
        
        if (!modelPath) {
            document.getElementById('errorMsg').style.display = 'block';
            document.getElementById('errorMsg').innerHTML = '<p>No model specified in URL.</p>';
            document.getElementById('loadingSpinner').style.display = 'none';
        }

        // ==================== IMPROVED THREE.JS SETUP ====================
        // Showroom-style setup - best for showcasing 3D models
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x1e1e1e); // Dark background for contrast
        scene.fog = new THREE.Fog(0x1e1e1e, 15, 80); // Subtle atmospheric fog

        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 200);
        camera.position.set(5, 3, 7);

        const renderer = new THREE.WebGLRenderer({ 
            antialias: true,
            powerPreference: "high-performance"
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1;
        renderer.outputColorSpace = THREE.SRGBColorSpace;
        document.body.appendChild(renderer.domElement);

        // Professional studio lighting
        const ambientLight = new THREE.AmbientLight(0x404040, 0.4);
        scene.add(ambientLight);

        // Key light - main light source
        const keyLight = new THREE.DirectionalLight(0xffffff, 1);
        keyLight.position.set(10, 15, 8);
        keyLight.castShadow = true;
        keyLight.shadow.mapSize.width = 2048;
        keyLight.shadow.mapSize.height = 2048;
        keyLight.shadow.camera.near = 0.5;
        keyLight.shadow.camera.far = 100;
        keyLight.shadow.camera.left = -25;
        keyLight.shadow.camera.right = 25;
        keyLight.shadow.camera.top = 25;
        keyLight.shadow.camera.bottom = -25;
        scene.add(keyLight);

        // Fill light - softens shadows
        const fillLight = new THREE.DirectionalLight(0xffffff, 0.4);
        fillLight.position.set(-8, 10, 5);
        scene.add(fillLight);

        // Rim light - highlights edges
        const rimLight = new THREE.DirectionalLight(0xffffff, 0.3);
        rimLight.position.set(0, 8, -12);
        scene.add(rimLight);

        // Controls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.minDistance = 1;
        controls.maxDistance = 50;

        // Load model
        function loadModel() {
            const loader = new THREE.GLTFLoader();
            
            console.log('Loading model from:', modelPath);

            loader.load(
                modelPath,
                (gltf) => {
                    console.log('Model loaded successfully');
                    const model = gltf.scene;
                    scene.add(model);

                    // Enable shadows and improve materials
                    model.traverse((child) => {
                        if (child.isMesh) {
                            child.castShadow = true;
                            child.receiveShadow = true;
                            
                            // Enhance material appearance
                            if (child.material) {
                                child.material.needsUpdate = true;
                            }
                        }
                    });

                    // Center and scale model with better positioning
                    const box = new THREE.Box3().setFromObject(model);
                    const center = box.getCenter(new THREE.Vector3());
                    const size = box.getSize(new THREE.Vector3());
                    
                    // Center the model
                    model.position.x = -center.x;
                    model.position.y = -center.y;
                    model.position.z = -center.z;
                    
                    // Scale to fit view nicely
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const scale = 3 / maxDim; // Slightly larger scale for better visibility
                    model.scale.set(scale, scale, scale);

                    // Adjust camera to focus on model
                    const distance = maxDim * 2;
                    camera.position.set(distance, distance * 0.6, distance);
                    controls.target.set(0, 0, 0);
                    controls.update();

                    document.getElementById('loadingSpinner').style.display = 'none';
                    document.getElementById('info').textContent = 'Model loaded! Use mouse to rotate/zoom.';
                    
                    setTimeout(() => {
                        document.getElementById('info').style.display = 'none';
                    }, 3000);
                },
                (progress) => {
                    const percent = progress.total ? (progress.loaded / progress.total * 100).toFixed(2) : '0';
                    document.getElementById('info').textContent = `Loading... ${percent}%`;
                    console.log('Loading progress:', percent + '%');
                },
                (error) => {
                    console.error('Error loading model:', error);
                    document.getElementById('loadingSpinner').style.display = 'none';
                    document.getElementById('errorMsg').style.display = 'block';
                    document.getElementById('errorMsg').innerHTML = `
                        <p>Error loading model: ${error.message}</p>
                        <p>Check console for details.</p>
                        <button onclick="location.reload()" class="btn">Retry</button>
                        <button onclick="window.location.href='index.html'" class="btn">Back to Gallery</button>
                    `;
                }
            );
        }

        // Reset view to better starting position
        document.getElementById('resetViewBtn').addEventListener('click', () => {
            camera.position.set(5, 3, 7);
            controls.target.set(0, 0, 0);
            controls.update();
        });

        // Handle window resize with improved performance
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        // Start loading and animation
        if (modelPath) {
            loadModel();
        }
        animate();

        // Add error logging
        window.addEventListener('error', (e) => {
            console.error('Global error in viewer:', e.error);
        });
    </script>
</body>
</html>
